<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ZZim Auto</title>
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; }
		.row { display: flex; gap: 8px; align-items: center; margin-bottom: 10px; }
		input[type="number"] { width: 100px; padding: 6px 8px; }
		button { padding: 6px 10px; cursor: pointer; }
		.status { font-size: 12px; color: #333; }
	</style>
</head>
<body>
	<div class="row">
		<label for="targetCount">목표개수</label>
		<input id="targetCount" type="number" min="1" step="1" placeholder="예: 120">
	</div>
	<div class="row">
		<button id="startBtn">시작</button>
		<button id="stopBtn">중지</button>
	</div>
	<div class="status" id="status">대기 중</div>
	<script src="popup.js"></script>
</body>
</html>
